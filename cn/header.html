<script>

    function navEffect(){
        var nav=$('.div_nav li');
        var left;
        var leftWidth;
        var liIndex;
        var dn_1= $('.dn_1');
//        var divM=$('.nav li:first').children('div.liDiv');
        dn_1.css({'color':'#0abaf0'});
        nav.bind('mouseenter',function(){
//            var divMask= $(this).children('div.liDiv');
            liIndex=$(this).index();
            left=100;
            if(liIndex>4||liIndex<1){
                leftWidth=0;
                liIndex=0;

            }else{
                leftWidth=left*liIndex+'px';
            }
            navMask(leftWidth);
//            if(!divMask.hasClass('nav_li_mask')){
//                divMask.addClass('nav_li_mask');
//                $(this).siblings().children('div.liDiv').removeClass('nav_li_mask');
//
//            }
            Dn($(this));
            if( liIndex==0) {

                Dn(dn_1);
            }


        }).bind('mouseleave',function(){
            leftWidth=0;
            navMask(leftWidth);
            $(this).children('div.liDiv').removeClass('nav_li_mask');
            //divM.addClass('nav_li_mask');
            //Dn(dn_1);
            $(this).css({'color':'#000000'});
            dn_1.css({'color':'#0abaf0'});
        })
    }
    navEffect();
    function navMask(lf){
        $('.nav_mask').css({
            left:lf,'-webkit-transition':'left 1s'
        })
    }
    function Dn(dn){
        dn.siblings().css({'color':'#000000'});
        dn.css({'color':'#0abaf0'});
    }

function share() {
    var share=$('.share');
    var shareMack=$('.share_mack');
    var shareLogo=$('.share_logo');
    var  shareNone=function(){
        shareMack.css({
             height: '0px','-webkit-transition':'height 3s'
             });
    } ;
    var  shareBlock=function(){
        shareMack.css({
            height: '55px','-webkit-transition':'height 2s'
        });
    }
    share.bind('mouseenter','img',function(){
        shareBlock();

    }).bind('mouseleave','img',function(){
         timer=setTimeout(shareNone,"3000");

    })
    shareLogo.bind('mouseenter',function(){
        shareMack.css({  height: '55px'});
        clearTimeout(timer);
    }).bind('mouseleave',function(){
        timer=setTimeout(shareNone,"3000");
    })

}
share();

</script>
