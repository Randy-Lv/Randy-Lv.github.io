
<div id="flashBg">
    <div class="banner-silder">
        <div class="banner">
            <ul>
            </ul>
            <ol>
            </ol>
            <i class="left"></i>
            <i class="right"></i>
        </div>
    </div>

</div>

<script>
    $(function(){

        // parameters
        // image height
        var images_height = '578px';
        // array of images
        var images_url = [
			'../images/banner/banner3.jpg',
            '../images/banner/banner4.jpg'
        ];
        var images_count = images_url.length;

        // create nodes
        for(var j=0;j<images_count+1;j++){
            $('.banner ul').append('<li></li>')
        }

        // pagination
        for(var j=0;j<images_count;j++){
            if(j==0){
                $('.banner ol').append('<li class="current"></li>')
            }else{
                $('.banner ol').append('<li></li>')
            }
        }

        // convert images into backgrounds
        $('.banner ul li').css({
                    'background-image': 'url('+images_url[0] + ')',
                'backgroundRepeat':' no-repeat',
                'height':images_height,
            'float':'left',
            'backgroundSize': 'cover ',
            'backgroundPosition': 'center center'
                });

        $.each(images_url,function(key,value){
            $('.banner ul li').eq(key).css({'background-image':'url('+value+') ',
                'backgroundRepeat':' no-repeat',
                'height':images_height,
                'float':'left',
                'backgroundSize': 'cover ',
                'backgroundPosition': 'center center'

            });
        });

        $('.banner').css('height',images_height);

        $('.banner ul').css({'width':(images_count+1)*100+'%',
                    'float':'left',
                    'position':'ab'
        });

        $('.banner ol').css('width',images_count*20+'px');
        $('.banner ol').css('marginLeft',-images_count*20*0.5-10+'px');

        var num = 0;

        var window_w= $(window).width();
        if(window_w>=1200){
            window_width=window_w;
        }else{
            window_width=1200;
        }
        $(window).resize(function(){
            var window_w= $(window).width();
            if(window_w>=1200){
                window_width=window_w;
            }else{
                window_width=1200;
            }
            $('.banner ul li').css({width:window_width
            });
            clearInterval(timer);
            nextPlay();
            timer = setInterval(nextPlay,2000);
        });

        $('.banner ul li').width(window_width);

        // pagination dots
        $('.banner ol li').mouseover(function(){
            $(this).addClass('current').siblings().removeClass('current');
            var i = $(this).index();
            //console.log(i);
            $('.banner ul').stop().animate({'marginLeft':-i*window_width},1000);
            num = i;
        });

        // autoplay
        var timer = null;

        function prevPlay(){
            num--;
            if(num<0){
                $('.banner ul').css({'marginLeft':-window_width*images_count}).stop().animate({'marginLeft':-window_width*(images_count-1)},1000);
                num=images_count-1;
            }else{
                $('.banner ul').stop().animate({'marginLeft':-num*window_width},1000);
            }
            if(num==images_count-1){
                $('.banner ol li').eq(images_count-1).addClass('current').siblings().removeClass('current');
            }else{
                $('.banner ol li').eq(num).addClass('current').siblings().removeClass('current');

            }
        }

        function nextPlay(){

            num++;
            if(num> images_count){
                $('.banner ul').css({'marginLeft':0}).stop().animate({'marginLeft':-window_width},1000);
                num=1;
            }else{
                $('.banner ul').stop().animate({'marginLeft':-num*window_width},1000);
            }
            if(num==images_count){
                $('.banner ol li').eq(0).addClass('current').siblings().removeClass('current');
            }else{
                $('.banner ol li').eq(num).addClass('current').siblings().removeClass('current');

            }
        }

        timer = setInterval(nextPlay,6000);

        //auto pause on mouse enter
        $('.banner').mouseenter(function(){
            clearInterval(timer);
            $('.banner i').fadeIn();
        }).mouseleave(function(){
            timer = setInterval(nextPlay,6000);
            $('.banner i').fadeOut();
        });

        // goto next
        $('.banner .right').click(function(){
            nextPlay();
        });

        // back to previous
        $('.banner .left').click(function(){
            prevPlay();
        });

    });
</script>
