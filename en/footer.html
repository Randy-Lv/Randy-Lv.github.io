<script>
function footNav(){
    var ftNav=$('.foot_nav');
    var ftNavLi=ftNav.children().children('li');
    ftNavLi.hover(
            function(){
                $(this).css({ 'color':'#0abaf0'}).siblings().css({ 'color':'#ececec'});
            },
            function(){
                ftNavLi.css({ 'color':'#ececec'});
            }
    )
}
footNav();
function footerAdd(){
    var addCity=$('.ft_add_city');
    var addUl=$('.add_ul_ft');
    var html='';
    var j=1;
    var contact=[
        { "city":"Nantong" , "address":"The 8, Longyou Road, Changjiang Town, Rugao","tel":"13906275139/13906275138","Email":"" }
    ];
    var contactPic={'city':'../images/footer/coordinate_pic2.png',
        'address':'../images/footer/add_pic2.png',
        'tel':'../images/footer/phone_pic2.png',
        'Email':'../images/footer/email_pic2.png'}
    $.each(contact, function(index, val) {
        html+=`<li class="fl add_city" id="city${index+1}" >${contact[index].city}</li>`;
    });
    addCity.append(html);
    Contact(j,contact[0],contactPic,addUl);
    $('#city1').css({ 'color':'#0abaf0'});
    addCity.on('click','.add_city',function(){
            var i=$(this).index();
            var data=contact[i-1];
            Contact(i,data,contactPic,addUl)
            $(this).css({
                'color':'#0abaf0'
            }).siblings().css({
            'color':'#ececec'
        })
        })
}
footerAdd();
function Contact(i,data,contactPic,addUl){
    var htmlc='';
    $.each(data, function(key, v) {
        if(key!='city')
            htmlc+=`

                     <li>
                    <ul class="fl fl_add_li_ul">
                    <li class="fl ">
                    <img src="${contactPic[key]}"  class="footer_img footer_img_add_pic"/>
                    </li>
                    <li class="fl">${v} </li>
                    </ul>
                    <div class="clear"></div>
                    </li>
                    `
    });
    addUl.html(htmlc);
}


</script>
